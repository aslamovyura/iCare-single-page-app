<h1>User Registration</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <!-- <div class="form-group">
        <label for="role">Role</label>
        <input type="number" formControlName="role" value="1" class="form-control" />
    </div> -->
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="middleName">Middle Name</label>
        <input type="text" formControlName="middleName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.middleName.errors }" />
    </div>
    <div class="form-group">
        <label for="birthDate">Birth date</label>
        <input type="date" formControlName="birthDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.birthDate.errors }" />
        <div *ngIf="submitted && f.birthDate.errors" class="invalid-feedback">
            <div *ngIf="f.birthDate.errors.required">Birth date is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="gender">Gender</label>
        <select formControlName="gender" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.gender.errors }">
            <option value="Male" selected>Male</option>
            <option value="Female">Female</option>
        </select>
        <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
            <div *ngIf="f.gender.errors.required">Gender date is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="passport">Passport ID</label>
        <input type="text" formControlName="passport" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.passport.errors }" />
        <div *ngIf="submitted && f.passport.errors" class="invalid-feedback">
            <div *ngIf="f.passport.errors.required">Passport ID is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="height">Height</label>
        <input type="number" formControlName="height" class="form-control" placeholder="170" [ngClass]="{ 'is-invalid': submitted && f.height.errors }" />
        <div *ngIf="submitted && f.height.errors" class="invalid-feedback">
            <div *ngIf="f.height.errors.required">Height is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="weight">Weight</label>
        <input type="number" formControlName="weight" class="form-control" placeholder="60" [ngClass]="{ 'is-invalid': submitted && f.weight.errors }" />
        <div *ngIf="submitted && f.weight.errors" class="invalid-feedback">
            <div *ngIf="f.weight.errors.required">Weight is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Register</button>

    </div>
</form>
