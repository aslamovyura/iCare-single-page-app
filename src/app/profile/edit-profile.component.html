<h1>Edit Profile</h1>
<form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" />
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" />
    </div>
    <div class="form-group">
        <label for="middleName">Middle Name</label>
        <input type="text" formControlName="middleName" class="form-control" />
    </div>
    <div class="form-group">
        <label for="birthDate">Birth date</label>
        <input type="date" formControlName="birthDate" class="form-control" />
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <select formControlName="gender" class="form-control">
            <option value="Male" selected>Male</option>
            <option value="Female">Female</option>
        </select>
    </div>
    <div class="form-group">
        <label for="height">Height</label>
        <input type="number" formControlName="height" class="form-control" placeholder="170" />
    </div>
    <div class="form-group">
        <label for="weight">Weight</label>
        <input type="number" formControlName="weight" class="form-control" placeholder="60" />
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Update</button>
